<!doctype html>
                <html lang="en">
                <head>
  	            <title>Formulario</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                <meta charset="utf-8">
                <meta name="html" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	            </head>
                <body>
                <div class="container"><label id="etiqueta"> nombre</label><br>&nbsp; <input type="text" id="texto"placeholder="Ingresar nombre"/><br><label id="nombre">sexo: </label>&nbsp;<div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nombre">
                                            <label id="etiradio"class="form-check-label" for="inlineRadio1">Honduras</label>
                                        </div><div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nombre">
                                            <label id="etiradio"class="form-check-label" for="inlineRadio1">Masculino</label>
                                        </div><div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nombre">
                                            <label id="etiradio"class="form-check-label" for="inlineRadio1">Femenino</label>
                                        </div><div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nombre">
                                            <label id="etiradio"class="form-check-label" for="inlineRadio1">Guatemala</label>
                                        </div><div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nombre">
                                            <label id="etiradio"class="form-check-label" for="inlineRadio1">El Salvador</label>
                                        </div><br><label id="nombre">pais: </label>&nbsp;<select id="select" name="select"><option>Honduras</option><option>Masculino</option><option>Femenino</option><option>Guatemala</option><option>El Salvador</option></select><br><input type="button"  value="Valor"placeholder="Ingresar nombre"onclick="Evaluar()"/><br><textarea class="form-control" cols="100" rows="10" id="area1" hidden>formulario ~>>[
    <
        tipo:"etiqueta",
        valor:"nombre"
    >,
    <
        tipo:"texto",
        valor:"nombre",
        fondo:"Ingresar nombre"
    >,
    <
        tipo:"grupo-radio",
        nombre:"sexo",
        valores:['Masculino','Femenino']
    >,
    <
        tipo:"grupo-option",
        nombre:"pais",
        valores:['Guatemala','El Salvador','Honduras']
    >,
    <
        tipo:"boton",
        valor:"Valor",
        evento: "entrada"
    >
]</textarea></div>
                        <script src="js/funciones.js"></script>
